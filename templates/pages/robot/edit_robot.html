{% extends 'base/base.html' %}
{% load static %}
{% block title %}Squad Robot{% endblock %}
{% block content %}

<div class="body flex-grow-1 px-4 ">
	<div class="container-fluid">
		
			<div class="row">
				<div class="col-xl-12">


				<div class="card mb-4">
					<div class="card-header">
						<i class="cil-pencil"></i>
						ROBOTS
					</div>
					<div class="card-body p-4">
					<div class="row">
						<div class="col">
						<div class="card-title mb-0"></div>
						<div class="card-subtitle text-disabled mb-4"></div>
						</div>
						<div class="col-auto ms-auto">
						</div>
					</div>

					<form class="" action="" method="post" enctype="multipart/form-data">
						<div class="card">
						  <div class="card-header">Robot Details</div>
						  <div class="card-body">
							{% csrf_token %}
							{{ robot_info_form.as_p }}
						  </div>
						</div>        
						<button type="submit" class="btn btn-primary">Save</button>
					</form>
					
					</div>
				</div>


				</div>
			</div>
	</div>
</div>



{% endblock %}
